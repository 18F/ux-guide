name: pull request

on: [pull_request]

jobs:
  check-links:
    name: verify links
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: check for properly-referenced internal links
        run: ./.github/workflows/baseurl.sh
      - name: build the site
        run: bundle exec jekyll build
      - name: check for broken links
        run: bundle exec htmlproofer ./_site htmlproofer --disable-external=true --allow-missing-href=true
      - name: comment on the PR
        if: ${{ failure() }}
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `At least one link is invalid. Please check the output of the tests in the checks below. For more information, see the [wiki page on automated tests](https://github.com/18F/ux-guide/wiki/Automated-testing).`
            });