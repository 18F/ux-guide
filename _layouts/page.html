---
layout: default
main:
  class: usa-layout-docs usa-section
---

<div class="grid-container">
  <div class="grid-row grid-gap">
    {% assign sidenav = site.data.navigation[page.sidenav] | default:
    page.sidenav %} {% if sidenav %}
    <aside
      class="{% if page.sticky_sidenav %}  usa-sticky-sidenav{% endif %} tablet:grid-col-3"
    >
      {% include sidenav.html links=sidenav %}
    </aside>
    {% endif %}

    <div class="usa-prose tablet:grid-col-9">
      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %} {{ content }}
    </div>
  </div>
</div>
